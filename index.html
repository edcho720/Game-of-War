<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css"/>
    <title>Game of War</title>
</head>
<body>
    <main class="main-container">

        <div id="top-div">
            <button id="new-deck">New Deck</button>
            <h2 id="remaining-cards">Remaining Cards:</h2>
            <button disabled id="lucky-button"></button>
        </div>

        <h2 id="winner">Game of War!</h2>

        <div id="cards">
            <h4 id="computer-score">Computer Score:</h4>
            <div id="card-1"></div>
            <div id="card-2"></div>
            <h4 id="my-score">My Score:</h4>
        </div>

        <button id="draw-cards">Draw</button>
    
    </main>
    <script src="index.js"></script>
</body>
</html>
